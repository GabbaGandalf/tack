apiVersion: v1
kind: ReplicationController
metadata:
  name: cudatest
  labels:
    name: cudatest
spec:
  replicas: 1
  selector: 
    name: cudatest
  template:
    metadata:
      labels:
        name: cudatest
    spec:
      containers:
      - image: gabbagandalf/cuda_test:devQuery
        command:
          - /bin/bash
          - /query.sh
        imagePullPolicy: IfNotPresent
        name: cudatest
        resources:
          requests:
            alpha.kubernetes.io/nvidia-gpu: 1
          limits:
            alpha.kubernetes.io/nvidia-gpu: 1
      restartPolicy: Always
